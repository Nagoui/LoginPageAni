<!DOCTYPE html>
<html>
    <title>Gradient Glowing Login Form</title>
    <link rel="stylesheet" href="style.css">
</html>
<body>
    <div class="container">
        <div class="form ">
            <h2>Login Form</h2>
            <form>
                <div class="inputBox">
                    <input 
                     type="text" name=""
                        placeholder="Username"/>
                </div>
                <div class="inputBox">
                    <input type="password" name=""
                     placeholder="password"/>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login"/>
                </div>
                <p>Forget Password ? <a href="#">Click here</a></p>
            </form>
        </div>
        
    </div>
</body>
